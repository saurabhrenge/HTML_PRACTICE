<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
    <link rel="shortcut icon" href="tables\table2\table2.ico" type="image/x-icon">
</head>
<body>
    <h1>this is 2nd table</h1>
<caption>price in INR AND USD

</caption>
    <table border="1">
<tr>
    <th rowspan="2">item</th>
    <th colspan="2">price</th>
</tr>

<tr>
    <th>INR</th>
    <th>USD</th>
</tr>
<tr>
    <td>apple</td>
    <td>60</td>
    <td>0.04</td>
</tr>
<tr>
    <td>mango</td>
    <td>50</td>
    <td>0.024</td>
</tr>
<tr>
    <td>orange</td>
    <td>40</td>
    <td>0.045</td>
</tr>


    </table>
</body>
</html>
